<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="welcome" class="modal">
    <div>Welcome! ようこそ!</div>
    <div class="modal-text">
      <p>Click on the cards to reveal the logos</p>
      <p>Click on two of the same cards to generate a match</p>
      <p>Match all paired logos to win the game</p>
    </div>
    <div class="button-container"><input type="button" id="start" value="Start Game"></div>
  </div>

  <div class="container">
    <div class="row header-row">
      <header>m e m o r y . e x e</header>
    </div>
    <div class="row game-row">
      <aside class="col-2">
        <div id="cheat" class="clickable">ありがとう</div>
        <div>Games Played</div>
        <div id="games-played" class="clickable">0</div>
        <div>Attempts</div>
        <div id="attempts" class="clickable">0</div>
        <div>Matches</div>
        <div id="matches">0</div>
        <div>Accuracy</div>
        <div id="accuracy">0</div>
      </aside>
      <main class="col-10" id="game-cards">
        <div class="col-2 card">
          <div class="card-front ag-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front assegai-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front goteki-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front auricom-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front icarus-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front piranha-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front harimau-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front qirex-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front triakis-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front ag-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front assegai-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front goteki-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front auricom-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front icarus-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front piranha-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front harimau-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front qirex-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front triakis-logo"></div>
          <div class="card-back"></div>
        </div>
      </main>
    </div>
  </div>

  <div id="end" class="modal hidden">
    <div>Victory! おめでとう!</div>
    <div id="final-accuracy">Hax, bruh</div>
    <div class="button-container"><input type="button" id="reset" value="Play Again"></div>
  </div>

  <audio src="assets/audio/jenova.mp3" id="bgm"></audio>
  <audio src="assets/audio/start.wav" id="start-sound"></audio>
  <audio src="assets/audio/end.wav" id="end-sound"></audio>
  <audio src="assets/audio/flip.wav" id="flip-sound"></audio>
  <audio src="assets/audio/correct.wav" id="correct-sound"></audio>
  <audio src="assets/audio/incorrect.wav" id="incorrect-sound"></audio>
  <audio src="assets/audio/on.wav" id="on-sound"></audio>
  <audio src="assets/audio/off.wav" id="off-sound"></audio>
  <audio src="assets/audio/reset.wav" id="reset-sound"></audio>
  <audio src="assets/audio/cheat.wav" id="cheat-sound"></audio>

  <script src="assets/js/script.js"></script>
</body>
</html>
