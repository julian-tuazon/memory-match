<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="welcome" class="modal">
    <div>Welcome! ようこそ!</div>
    <div class="modal-text">
      <p>Click on the cards to reveal the logos</p>
      <p>Click on two of the same cards to generate a match</p>
      <p>Match all paired logos to win the game</p>
    </div>
    <div class="button-container"><input type="button" id="start" value="Start Game"></div>
  </div>

  <div class="container">
    <div class="row header-row">
      <header>m e m o r y . e x e</header>
    </div>
    <div class="row game-row">
      <aside class="col-2">
        <div id="cheat">ありがとう</div>
        <div>Games Played</div>
        <div id="games-played">0</div>
        <div>Attempts</div>
        <div id="attempts">0</div>
        <div>Matches</div>
        <div id="matches">0</div>
        <div>Accuracy</div>
        <div id="accuracy">0</div>
      </aside>
      <main class="col-10" id="game-cards">
        <div class="col-2 card">
          <div class="card-front css-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front docker-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front github-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front html-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front js-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front mysql-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front node-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front php-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front react-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front css-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front docker-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front github-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front html-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front js-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front mysql-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front node-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front php-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front react-logo"></div>
          <div class="card-back"></div>
        </div>
      </main>
    </div>
  </div>

  <div id="end" class="modal hidden">
    <div>Victory! おめでとう!</div>
    <div id="final-accuracy"></div>
    <div class="button-container"><input type="button" id="reset" value="Play Again"></div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
